apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: device-service
  name: device-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: device-service
  strategy: { }
  template:
    metadata:
      labels:
        app: device-service
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
        - name: device-service
          image: alismak/wolf-ott-device-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9002
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "docker"
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: http://eureka:8761/eureka/
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://mysql:32306/xui
            - name: SPRING_DATASOURCE_USERNAME
              value: "yahya"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "yahya"
          resources: { }
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: device-service-svc
  name: device-service-svc
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 9002
  selector:
    app: device-service
