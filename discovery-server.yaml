apiVersion: v1
kind: ConfigMap
metadata:
    name: eureka-cm
data:
    eureka_address: "http://eureka.wolf-ott.svc.cluster.local:8761/eureka/"
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: eureka
spec:
    replicas: 1
    selector:
        matchLabels:
            app: eureka
    template:
        metadata:
            labels:
                app: eureka
        spec:
            imagePullSecrets:
                -   name: dockerhub-secret
            containers:
                -   name: eureka
                    image: alismak/wolf-ott-discovery-server:latest
                    imagePullPolicy: Always
                    ports:
                        -   containerPort: 8761
                    env:
                        -   name: SPRING_PROFILES_ACTIVE
                            value: docker
                        -   name: EUREKA_SERVER_ADDRESS
                            valueFrom:
                                configMapKeyRef:
                                    name: eureka-cm
                                    key: eureka_address
                        -   name: HOSTNAME
                            valueFrom:
                                fieldRef:
                                    fieldPath: metadata.name
            restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
    labels:
        app: eureka
    name: eureka
spec:
    selector:
        app: eureka
    type: NodePort
    ports:
        -   port: 80
            targetPort: 8761
            nodePort: 31500
