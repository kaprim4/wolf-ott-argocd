apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: stream-service
  name: stream-service
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: stream-service
  strategy: { }
  template:
    metadata:
      labels:
        app: stream-service
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
        - env:
            - name: SPRING_PROFILES_ACTIVE
              value: "docker"
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://mysql-svc.wolf-ott.svc.cluster.local:3306/xui
            - name: SPRING_DATASOURCE_USERNAME
              value: "yahya"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "yahya"
          image: alismak/wolf-ott-stream-service:latest
          name: stream-service
          imagePullPolicy: Always
          ports:
            - containerPort: 9007
          resources: { }
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: stream-service-svc
  name: stream-service-svc
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 9007
  selector:
    app: stream-service
